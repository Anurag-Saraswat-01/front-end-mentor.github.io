<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="images\logo.svg" alt="Base Apparel Logo">
    </div>

    <div class="image-container">
      <picture>
        <source media="(min-width: 768px)" srcset="images\hero-desktop.jpg">
        <img class="hero-image" src="images\hero-mobile.jpg" alt="Hero Image">
      </picture>
    </div>

    <div class="main-content">
      <h1 class="main-heading"><span>We're</span><br>coming soon</h1>
      <p class="main-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form name="form" onsubmit="return false">
        <label for="Email"></label>
        <input type="text" name="email" id="email" value="Email Address">
        <img id="icon-error" src="images\icon-error.svg" alt="submit error">
        <label class="submit">
          <input type="submit" value="" id="submit-button" onclick="Validate(document.form.email)">
          <img id="icon-arrow" src="images\icon-arrow.svg" alt="submit arrow">
        </label>
      </form>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Anurag-Saraswat-01">Anurag Saraswat</a>.
    </p>
  </footer>

  <script src="scripts.js"></script>

</body>

</html>
