<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="container">
    <div class="title">
      <h2>SPLI<br>TTER</h2>
    </div>
    <div class="calculator">
      <div class="input-container">
        <div class="bill-container">
          <p class="input-title">Bill</p>
          <label for="bill" class="bill-label">
            <input type="text" name="bill" id="bill" value="0">
          </label>
        </div>
        <div class="tip-container">
          <p class="input-title">Select Tip %</p>
          <div class="button-wrapper">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <input type="text" name="custom" id="custom" value="Custom">
          </div>
        </div>
        <div class="people-container">
          <p class="input-title">Number of People</p>
          <label for="people" class="people-label">
            <input type="text" name="people" id="people" value="0">
          </label>
        </div>
      </div>
      <div class="output-container">
        <div class="output">
          <div class="tip-amount">
            <p class="output-title">Tip Amount<br><span>/ person</span></p>
            <p id="tip-value">$0.00</p>
          </div>
          <div class="total">
            <p class="output-title">Total<br><span>/ person</span></p>
            <p id="total-value">$0.00</p>
          </div>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Anurag-Saraswat-01">Anurag Saraswat</a>.
    </div>
  </div>
</body>

</html>
