<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="container">
    <div class="title">
      <h2>SPLI<br>TTER</h2>
    </div>

    <form name="calculator" class="calculator">
      <div class="input-container">
        <div class="bill-container">
          <label for="bill" class="bill-label">Bill</label>
          <br>
          <img src="images/icon-dollar.svg" alt="dollar icon">
          <input type="number" name="bill" id="bill" placeholder="0" style="color: hsl(183, 100%, 15%) !important">
        </div>
        <div class="tip-container">
          <label for="tip" class="tip-label">Select Tip %</label>
          <div class="button-wrapper">
            <button type="button" class="tip-button" id="tip-5"
              onclick="buttonCheck(document.getElementById('tip-5'))">5%</button>
            <button type="button" class="tip-button" id="tip-10"
              onclick="buttonCheck(document.getElementById('tip-10'))">10%</button>
            <button type="button" class="tip-button" id="tip-15"
              onclick="buttonCheck(document.getElementById('tip-15'))">15%</button>
            <button type="button" class="tip-button" id="tip-25"
              onclick="buttonCheck(document.getElementById('tip-25'))">25%</button>
            <button type="button" class="tip-button" id="tip-50"
              onclick="buttonCheck(document.getElementById('tip-50'))">50%</button>
            <input type="number" name="custom" id="custom" placeholder="Custom"
              style="color: hsl(183, 100%, 15%) !important" onclick="buttonCheck(document.getElementById('custom'))">
          </div>
        </div>
        <div class="people-container">
          <label for="people" class="people-label">Number of People</label>
          <br>
          <img src="images/icon-person.svg" alt="dollar icon">
          <input type="number" name="people" id="people" placeholder="0" style="color: hsl(183, 100%, 15%) !important"
            onclick="calculate()">
        </div>
      </div>
      <div class="output-container">
        <div class="output-wrapper">
          <div class="output-title">
            <p>Tip Amount<br><span>/ person</span></p>
          </div>
          <p id="tip-value">$0.00</p>
        </div>
        <div class="output-wrapper">
          <div class="output-title">
            <p>Total<br><span>/ person</span></p>
          </div>
          <p id="total-value">$0.00</p>
        </div>
        <button type="reset" class="reset-button inactive" onclick="resetCalculator()">RESET</button>
      </div>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Anurag-Saraswat-01">Anurag Saraswat</a>.
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
