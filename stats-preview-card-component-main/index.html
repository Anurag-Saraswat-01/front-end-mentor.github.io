<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-image">
        <img id="mobile" src="images/image-header-mobile.jpg" alt="image header" style="width: 100%">
        <img id="desktop" src="images/image-header-desktop.jpg" alt="image header">
      </div>
      <div class="card-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <ul class="stats" type="none">
          <li class="stat-num"><span>10k+</span><br>companies</li>
          <li class="stat-num"><span>314 </span><br>templates</li>   
          <li class="stat-num"><span>12m+</span><br>queries</li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Anurag-Saraswat-01">Anurag Saraswat</a>.
    </div>
  </div>

</body>
</html>
